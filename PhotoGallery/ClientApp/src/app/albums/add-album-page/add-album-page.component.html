<div class="update-page-container">
  <div class="update-card-wrapper">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="material-icons">photo_album</i>
        <mat-card-title>Album Creation Page</mat-card-title>
        <mat-card-subtitle>Please, fill the form to add a new album</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <pg-album-form (parentSubmit)="onSubmit($event)" [(loading)]="loading" [album]="album"></pg-album-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
