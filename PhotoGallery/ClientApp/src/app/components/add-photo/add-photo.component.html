<div class="update-page-container">
  <div class="update-card-wrapper">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="material-icons">photo_album</i>
        <mat-card-title>Photo Creation Page</mat-card-title>
        <mat-card-subtitle>Please, fill the form to add a new photo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <photo-form (onParentSubmit)="onSubmit($event)" [(loading)]="loading" [photo]="photo"></photo-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
