<div class="album-container">
  <mat-card class="album-card">
    <mat-card-header>
      <i mat-card-avatar class="material-icons">photo_album</i>
      <mat-card-title>{{album.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{album.description}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="album.userId == userId">
      <button mat-button [routerLink]="['/update-album', album.id]">Update</button>
      <button mat-button>Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
