<mat-card>
  <mat-card-header>
    <i mat-card-avatar class="material-icons">face</i>
    <mat-card-title>Leave Comment</mat-card-title>
    <mat-card-subtitle>Say something about this photo</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addCommentForm" (ngSubmit)="onSubmit(form)" class="form" #form="ngForm">
      <mat-form-field>
        <textarea matInput placeholder="Comment Message" type="text" rows="5" formControlName="text"></textarea>
      </mat-form-field>
      <div class="form-buttons">
        <button mat-flat-button [disabled]="loading" color="primary"
          class="form-button">Add Comment</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
