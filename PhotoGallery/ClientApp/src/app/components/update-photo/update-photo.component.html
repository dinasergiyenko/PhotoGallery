<div class="update-photo-container">
    <mat-card class="update-photo-card">
        <mat-card-header>
            <i mat-card-avatar class="material-icons">photo_album</i>
            <mat-card-title>Photo Edit Page</mat-card-title>
            <mat-card-subtitle>Please, fill the form to edit the photo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <photo-form (onParentSubmit)="onSubmit($event)" [(loading)]="loading" [photo]="photo"></photo-form>
        </mat-card-content>
    </mat-card>
  </div>
