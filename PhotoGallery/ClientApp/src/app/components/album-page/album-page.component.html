<div class="album-page-container">
    <div class="album-container">
        <mat-card class="album-card">
          <mat-card-header>
            <i mat-card-avatar class="material-icons">photo_album</i>
            <mat-card-title>{{album?.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{album?.description}}</p>
            
          </mat-card-content>
          <mat-card-actions *ngIf="album != null">
            <a mat-button [routerLink]="['/update-album', album.id]" *ngIf="canUpdate()">Update Details</a>
            <a mat-button [routerLink]="['/user', album.userId]">Go to User</a>
          </mat-card-actions>
        </mat-card>
      </div>
    
    <div>
      <div class="photos-grid-title">
        Photos
      </div>
      <div *ngIf="photos != null" class="photos-grid">
          <photo-card *ngFor="let photo of photos" [photo]="photo" [canUpdate]="canUpdate()"></photo-card>
        </div>
    </div>
</div>
