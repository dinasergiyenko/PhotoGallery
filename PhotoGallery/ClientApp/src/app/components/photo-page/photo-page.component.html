<div class="page-container">
  <div class="info-bar">
    <div class="info-bar-item">
      <user-card *ngIf="user" [user]="user" [isCurrentUser]="isCurrentUser()"></user-card>
    </div>
    <div class="info-bar-item">
      <album-card *ngIf="album" [album]="album" [isCurrentUser]="isCurrentUser()" (remove)="removeAlbum($event)"></album-card>
    </div>
    <div class="info-bar-item" *ngIf="photo">
      <comments-section [photoId]="photo.id" [username]="user.username"></comments-section>
    </div>
  </div>
  <div class="grid">
    <photo-card *ngIf="photo" [photo]="photo" [isCurrentUser]="isCurrentUser()" (remove)="removePhoto($event)"></photo-card>
  </div>
</div>
