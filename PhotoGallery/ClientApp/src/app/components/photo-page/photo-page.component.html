<div class="page-container">
  <div class="info-bar">
    <div class="info-bar-item">
      <user-card *ngIf="user" [user]="user" [isCurrentUser]="isCurrentUser()"></user-card>
    </div>
    <div class="info-bar-item">
      <album-card *ngIf="album" [album]="album" [isCurrentUser]="isCurrentUser()" (remove)="removeAlbum($event)"></album-card>
    </div>
  </div>
  <div class="grid" *ngIf="photo">
      <photo-card [photo]="photo" [isCurrentUser]="isCurrentUser()" (remove)="removePhoto($event)"></photo-card>
      <add-comment [photoId]="photo.id"></add-comment>
  </div>
</div>
