<div class="user-page-container">
    <div class="user-container">
        <mat-card class="user-card">
          <mat-card-header>
            <i mat-card-avatar class="material-icons">face</i>
            <mat-card-title>{{user?.username}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>First Name: {{user?.firstName}}</p>
            <p>Last Name: {{user?.lastName}}</p>
            <p>Email: {{user?.email}}</p>
            <p>City: {{user?.city}}</p>
            <p>Field of Activity: {{user?.fieldOfActivity}}</p>
          </mat-card-content>
          <mat-card-actions *ngIf="user && currentUser && user.id == currentUser.id">
            <button mat-button routerlink="/update-album/4">Update Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    
    <div>
      <div class="albums-grid-title">
        Albums
      </div>
      <div *ngIf="albums != null" class="albums-grid">
          <album-card *ngFor="let album of albums" [album]="album" [userId]="currentUser.id"></album-card>
        </div>
    </div>
</div>
