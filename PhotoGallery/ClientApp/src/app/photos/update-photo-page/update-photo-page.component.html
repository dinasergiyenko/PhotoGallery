<div class="update-page-container">
  <div class="update-card-wrapper">
    <mat-card>
      <mat-card-header>
        <i mat-card-avatar class="material-icons">photo_album</i>
        <mat-card-title>Photo Edit Page</mat-card-title>
        <mat-card-subtitle>Please, fill the form to edit the photo</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <pg-photo-form (parentSubmit)="onSubmit($event)" [(loading)]="loading" [photo]="photo"></pg-photo-form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
