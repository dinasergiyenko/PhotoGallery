<div class="card-wrapper">
  <mat-card>
    <mat-card-header>
      <i mat-card-avatar class="material-icons">face</i>
      <mat-card-title><a [routerLink]="['/user', user.id]">{{user.username}}</a></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{displayName}}</p>
      <p>{{user.city}}, {{user.fieldOfActivity}}</p>
      <p class="card-content-label">Contacts:</p>
      <a [href]="mailToLink">{{user.email}}</a>
    </mat-card-content>
  </mat-card>
</div>
